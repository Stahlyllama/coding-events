<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Coding Events</title>
</head>
<body>

<h1>All Events</h1>

<header th:replace="fragments :: header"></header>

<p th:unless="${events} and ${events.size()}">No events!</p>
<!--Is there a non null variable called events if so let me make sure there are things insdie that variable- if either are true then render No events!-->
<ul>
    <th:block th:each="event : ${events}">
        <li th:text="${event}"></li>
    </th:block>
</ul>

</body>
</html>
